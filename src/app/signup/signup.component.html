<mat-card>
    <form [formGroup] ='signform' (ngSubmit)="SignUP(signform)">
        <div class="form-group">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName ="name" required>
              </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
              <mat-label>Enter your email</mat-label>
              <input matInput placeholder="pat@example.com" formControlName ="email" id="email" required>
              <!-- <mat-error *ngIf="email.value">check</mat-error> -->
            </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" (keypress)="typingPwd()" formControlName ="password" required>
              <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button> -->
            </mat-form-field>
            <!-- <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
              <div *ngIf="f.password.errors.required">Password is required.</div>
            </div> -->
            <span [ngStyle]="{'color':bool? 'green':'red'}">{{StrengthMsg}}</span>
        </div>
        <div class="example-container">
            <mat-form-field appearance="fill">
              <mat-label>Confirm password</mat-label>
              <input matInput type ="password" formControlName ="cpassword" required>
              <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button> -->
            </mat-form-field>
        </div>
        <button mat-raised-button>SignUp</button>
    </form>
</mat-card>
